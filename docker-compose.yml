version: '3.8'

services:
  # n8n - Automation Platform
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - EXECUTIONS_PROCESS=main
      - GENERIC_TIMEZONE=Asia/Bangkok
      - TZ=Asia/Bangkok
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts:/scripts
      - ./downloads:/tmp/n8n
    depends_on:
      - youtube-downloader-api
    networks:
      - n8n-network

  # FastAPI - YouTube Downloader Service
  youtube-downloader-api:
    build: ./youtube-downloader-api
    container_name: youtube-downloader-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DOWNLOAD_DIR=/downloads
      - TZ=Asia/Bangkok
    volumes:
      - ./downloads:/downloads
    networks:
      - n8n-network

volumes:
  n8n_data:

networks:
  n8n-network:
    driver: bridge
